<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tn health Bot</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="hero min-h-screen" style="background-image: url(https://www.kibrispdr.org/download?file=https://s3.eu-west-2.wasabisys.com/cdn.kibrispdr.org/data/13/background-ppt-health-6.jpg);">
        <div class="hero-overlay bg-opacity-60"></div>
        <div class="hero-content text-center text-neutral-content">
          <div class="max-w-md">
            <h1 class="mb-5 text-5xl font-bold">Hello there!</h1>
            <p class="mb-5">Medical assitant anytime anywhere!.</p>
    
         </div>
        </div>
      </div>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
    chat-icon="https:&#x2F;&#x2F;tnhealth.tn.gov.in&#x2F;images&#x2F;caducis_fly_md_clr.gif"
    intent="WELCOME"
    chat-title="tn-health"
    agent-id="e543dc4c-d84a-40fd-abb8-0ad6506252f8"
    language-code="en"
    ></df-messenger>
</body>
<style>
    df-messenger {
     --df-messenger-bot-message: #aed9e0;
     --df-messenger-button-titlebar-color: #033b06;
     --df-messenger-chat-background-color: #fafafa;
     --df-messenger-font-color: rgb(14, 13, 13);
     --df-messenger-send-icon: #B8F2E6;
     --df-messenger-user-message: #ffa69e;
    }
  </style>
</html>
